<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<header class="site-header">
  <div class="wrap flex between">
    <strong>Digital E-Gram Panchayat</strong>
    <div class="flex gap">
      <div id="staffBadge" class="badge">Staff</div>
      <button id="logoutBtn" class="btn outline">Logout</button>
    </div>
  </div>
</header>

<main class="wrap">
   <!-- STATUS FILTER -->
<div class="flex gap mb-8">
  <button class="btn outline" id="filterPending">Pending</button>
  <button class="btn outline" id="filterApproved">Approved</button>
  <button class="btn outline" id="filterRejected">Rejected</button>
</div>

<div class="main-grid">
  

  <!-- LEFT: PENDING LIST -->
  <section class="card">
    <div class="card-header">
      <div class="card-title">Pending Applications</div>
      <small class="note">Click to review</small>
    </div>

    <div id="pendingList" class="mt-8">
      <p class="helper">Loading applicationsâ€¦</p>
    </div>
  </section>

  <!-- RIGHT: DETAILS -->
  <section class="card">
    <div class="card-header">
      <div class="card-title">Application Details</div>
      <small class="note">Verify and take action</small>
    </div>

    <div id="detailsPane" class="mt-8">
      <p class="helper">Select an application from the left.</p>
    </div>
  </section>

</div>

</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/staff-dashboard.js"></script>

</body>
</html>
