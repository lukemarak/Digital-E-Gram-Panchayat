<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Citizen Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="wrap flex between">
    <div class="site-brand">
      <strong>Digital E-Gram Panchayat</strong>
    </div>

    <div class="flex gap">
      <div id="userBadge" class="badge">Not signed in</div>
      <button id="logoutBtn" class="btn outline">Logout</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="wrap">

  <!-- SERVICE SELECTION -->
  <section class="card">
    <div class="card-header">
      <div class="card-title">Apply for Certificate</div>
      <small class="note">Select a service to continue</small>
    </div>

    <form id="serviceForm" class="mt-8">

      <div class="form-row">
        <label class="form-label">Select Service</label>
        <select id="serviceType" required>
          <option value="">-- Choose Service --</option>
          <option value="prc">Permanent Residence Certificate (PRC)</option>
          <option value="scst">SC / ST Certificate</option>
          <option value="birth">Birth Certificate</option>
          <option value="income">Income Certificate</option>
        </select>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Continue</button>
      </div>

      <p id="msg" class="helper"></p>
    </form>
  </section>

  <!-- Application list  -->
   <!-- MY APPLICATIONS -->
<section class="card mt-16">
  <div class="card-header">
    <div class="card-title">My Applications</div>
    <small class="note">Track the status of your submitted applications</small>
  </div>

  <div id="applicationsList" class="mt-8">
    <p class="helper">Loading applicationsâ€¦</p>
  </div>
</section>


</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/citizen-dashboard.js"></script>

</body>
</html>
