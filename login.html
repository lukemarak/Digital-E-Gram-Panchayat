<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital E-Gram Panchayat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-card card">
      <div class="card-header">
        <div>
          <h1 class="card-title">Digital E-Gram Panchayat</h1>
          <small class="note">Sign in to continue</small>
        </div>
      </div>

      <main>
        <form id="loginForm" class="login-form">
          <div class="form-row">
            <label class="form-label" for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="form-row">
            <label class="form-label" for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>
          </div>

          <div class="form-actions">
            <button id="loginBtn" class="btn" type="submit">Login</button>
          </div>

          <p id="loginError" class="error-msg" style="min-height:18px;"></p>

          <p class="helper mt-8">Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </main>
    </div>
  </div>

  <!-- âœ… Firebase SDKs (use compat since we use firebase.initializeApp) -->
  <!-- You can replace version 10.12.0 with whatever Firebase console shows -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <!-- Your config + auth logic -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
