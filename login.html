<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Digital E-Gram Panchayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="auth-page">

  <main class="auth-wrap">
    <section class="card auth-card">
      <div class="card-header">
        <div class="card-title">Login</div>
        <small class="note">Digital E-Gram Panchayat</small>
      </div>

      <form id="loginForm" class="mt-8">

        <!-- Role -->
        <div class="form-row">
          <label class="form-label" for="roleSelect">Login As</label>
          <select id="roleSelect" required>
            <option value="">Select role</option>
            <option value="citizen">Citizen</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Email -->
        <div class="form-row">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter email" required />
        </div>

        <!-- Password -->
        <div class="form-row">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" required />
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button id="loginBtn" class="btn" type="submit">Login</button>
        </div>

        <p id="loginMsg" class="helper" style="min-height:18px;"></p>
      </form>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>

  <!-- Login Logic -->
  <script src="js/login.js"></script>

</body>
</html>
